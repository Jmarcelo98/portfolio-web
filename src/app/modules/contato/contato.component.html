<h2>Contatos</h2>

<div class="row" *ngFor="let con of contatos">

    <div class="col-5 col-md-4 text">

        <span class="textSpan">
            {{con.text}}
        </span>

    </div>

    <div class="col-6 col-md-8">

        <a href="{{con.link}}" class="contato-link" target="_blank">
            <i class="fi fi-rr-arrow-up-right"></i> <span class="link">{{con.span}}</span>
        </a>

    </div>

</div>
