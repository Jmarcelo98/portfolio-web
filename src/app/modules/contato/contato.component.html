<div class="row mb-3 row-card">
    <div class="col-8">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>Meios de contato</mat-card-title>
                </mat-card-title-group>
            </mat-card-header>

            <mat-card-content>

                <div class="row mt-4" *ngFor="let contato of contatos">

                    <div class="col-1">

                        <a href="{{contato.link}}" target="_blank">
                            <i [className]="contato.icon"></i>
                        </a>

                    </div>

                    <div class="col-11">

                        <a href="{{contato.link}}" class="contato-link" target="_blank">
                            <span>{{contato.span}}</span>
                        </a>

                    </div>

                </div>

                <!-- <div class="mt-4">

                    

                </div>

                <div class="row mt-4">

                    <app-linkedin [linkedin]="contato?.linkedin"></app-linkedin>

                </div>

                <div class="row mt-4">

                    <app-telefone [telefone]="contato?.telefone"></app-telefone>

                </div> -->


            </mat-card-content>
        </mat-card>
    </div>
</div>
